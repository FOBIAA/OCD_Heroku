{% extends "outside.html" %}

{% block title %}Register{% endblock %}

{% block head -%}
        <!--Import login styles-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
        <!--Import register styles-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
{%- endblock %}

{% block body -%}
        <script type="text/javascript">
            function check() {
                if($("#captcha").val() == "TByEK") {
                    return true;
                } else {
                    $("#captcha").addClass("invalid");
                    return false;
                }
            }
        </script>
        <div class="container">
            <div class="row"></div>
            <div class="row">
                <div class="col s12 text-color">
                    <h4 class="bold">Online Banking</h4>
                    <p>Welcome to Emirates NBD Online Banking where you can enjoy a wide range of additional features.</p>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <div class="card">
                        <form method="post" class="card-content" onsubmit="return check()">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="fa fa-user-plus prefix"></i>
                                    <input id="username" name="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="fa fa-key prefix"></i>
                                    <input id="password" name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="fa fa-credit-card prefix"></i>
                                    <input id="balance" name="balance" type="text" class="validate">
                                    <label for="balance">Account Balance (AED)</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="fa fa-envelope prefix"></i>
                                    <input id="email" name="email" type="email" class="validate">
                                    <label for="email">Email Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="fa fa-picture-o prefix"></i>
                                    <input id="captcha" type="text" class="validate">
                                    <label for="captcha">Enter text from image</label>
                                </div>
                                <div class="col s6">
                                    <img src="{{ url_for('static', filename='img/captcha.png') }}">
                                </div>
                                <button id="register" type="submit" name="register" class="right"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
{% endblock %}
